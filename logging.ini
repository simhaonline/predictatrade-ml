[loggers]
keys=root,uvicorn,app

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_uvicorn]
level=INFO
handlers=consoleHandler,fileHandler
qualname=uvicorn

[logger_app]
level=INFO
handlers=consoleHandler,fileHandler
qualname=app

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=standard
args=('/srv/predictatrade-ml/app.log','a')

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
